steps:
  
  # Remove log files from prod 
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Remove log
    entrypoint: 'bash'
    args:
      - delete-log.sh
      - sql-server-prod
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'

  # Recreates Log Directory in Prod
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Recreate log
    entrypoint: 'bash'
    args:
      - recreate-log.sh
      - sql-server-prod
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'



  
