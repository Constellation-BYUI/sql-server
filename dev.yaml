apiVersion: v1
metadata:
  name: sql-server
  labels:
    app: sql-server
spec:
  ports:
  - port: 1433
    name: sql-server
  clusterIP: None
  selector:
    app: sql-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql-server
spec:
  serviceName: sql-server
  replicas: 1
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
      - name: sql-server
        image: gcr.io/constellation-275522/sql-server
        ports:
        - containerPort: 1433
          name: sql-server
        env:
        - name: MSSQL_PID
          value: "Express"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-server
              key: SA_PASSWORD
        resources:
          limits:
            cpu: "2"
            memory: "3000Mi"
          requests:
            cpu: "1"
            memory: "2000Mi"
        volumeMounts:
        - name: nfs
          mountPath: /nfsshare
        livenessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 3
          periodSeconds: 3
        securityContext:
          privileged: true
  volumeClaimTemplates:
  - metadata:
      name: sql-server
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
    