apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sql-server-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-server-local
  template:
    metadata:
      labels:
        app: sql-server-local
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - name: sql-server
        image: gcr.io/constellation-275522/sql-server
        ports:
        - containerPort: 1433
          name: sql-server
        env:
        - name: MSSQL_PID
          value: "Express"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-server
              key: SA_PASSWORD
        resources:
          limits:
            cpu: ".9"
            memory: "2000Mi"
          requests:
            cpu: ".9"
            memory: "2000Mi"
        volumeMounts:
        - name: sql-server-local
          mountPath: /var/opt/mssql
        livenessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 300
          periodSeconds: 30
        securityContext:
          privileged: true
      volumes:
      - name: sql-server-local2
        persistentVolumeClaim:
          claimName: sql-server-local2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sql-server-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi            
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sql-server-local2
spec:
  dataSource:
    name: sql-server-local
    kind: PersistemtVolumeClaim
    apiGroup: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: Service
metadata:
  name: sql-server-local
  labels:
    app: sql-server-local
spec:
  ports:
  - port: 1433
    name: sql-server-local
  selector:
    app: sql-server-local
  type: LoadBalancer
   